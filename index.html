<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  

  </head>
  <body>

          <div class="container-fluid">
            <div class="view" style="background-image: url('https://gratisography.com/wp-content/uploads/2020/03/gratisography-smug-mug-1170x780.jpg'); background-repeat: no-repeat; background-size: 100% background-position: center center;">   

              <div class="wrapper">
                <header>
                  <h1>Password Generator</h1>
                </header>
                            <div class="card">
                        <div class="card-header">
                          <h2>Generate a Password</h2>
                        </div>
                        <div class="card-body">
                          <textarea
                            readonly
                            id="password"
                            placeholder="Your Secure Password"
                            aria-label="Generated Password"
                          ></textarea>
                        </div>
                        <div class="card-footer">
                          <button id="generate" class="btn">Generate Password</button>
                        </div>
                      </div>
                    </div>
                </div>  
              </div>
          
      <script src="script.js"></script>
  </body>
</html>
